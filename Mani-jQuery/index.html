<!doctype html>
<html lang="en">
    <head>
        <title>jQuery task 02</title>
        <!--  meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google font link  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Overpass:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
        <!-- Fontawesome link  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <!-- Bootstrap CSS v5.0.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Common Css link  -->
        <link rel="stylesheet" href="public/css/style.min.css">
    </head>
    <body >
        <!-- Start head section 
        ======================== -->
        <header>

        </header>
        <!-- End head section 
        ====================== -->
        <!-- Start main section 
        ======================= -->
        <main>
        <!-- Start Form  section 
        ======================== -->
        <section class="form-section ">
            <div class="container">
                <h2 class="  text-center fw-bold py-3">Student Registration  Form</h2>
                <form class="row g-4 needs-validation " id="form" novalidate>

                    <div class="col-12 form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label class="form-label">First Name</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="text" class="form-control firstname" id="firstname" name="firstname" error-msg="First name" autocomplete="off">
                                <small class="text-danger"></small>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 form-group ">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control lastname" id="lastname" error-msg="lastname" name="lastname" autocomplete="off" required>
                                <small class="text-danger"> </small>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label  class="form-label">Email</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control email"  error-msg="Email"  id="email" >
                                <small class="text-danger"> </small>
                            </div>
                        </div>
                    </div>		

                    <div class="col-12  form-group">
                        <div class="row">
                            <div class="col-3 col-md-4">
                                <label class="form-label">Gender</label>
                            </div>
                            <div class="col-4 col-md-3">
                                <input type="radio" id="male" name="gender" value="male" class="form-check-input gender-check">
                                <label for="male" class="form-label ">Male</label>
                            </div>
                            <div class="col-4">
                                <input type="radio" id="female" name="gender" value="female"  class="form-check-input gender-check">
                                <label for="female" class="form-label">Female</label>
                            </div>
                            
                        <small class="text-danger text-center error-message"></small>
                        </div>
                    </div>    
                    
                    <div class="col-12  form-group">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <label for="" class="form-label">Choose Subjects</label>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="checkbox" class="form-check-input checkbox" value="OPP" name="list" id="oops">
                                                <label for="oops" class="form-label">OOP</label>
                                            </div>
                                            <div class="col-8">
                                                <input type="checkbox" class="form-check-input checkbox" value="Web technologies" name="list" id="web-technologies">
                                                <label for="web-technologies" class="form-label "> Web technologies</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="checkbox" class="form-check-input checkbox" value="database" name="list" id="database">
                                                <label for="database" class="form-label">Database</label>
                                            </div>
                                            <div class="col-6">
                                                <input type="checkbox" class="form-check-input checkbox" value="android" name="list" id="android">
                                                <label for="android" class="form-label">Android</label>
                                            </div>
                                        </div>
                                        <small class="text-danger text-center course"  ></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12  form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label  class="form-label">Comments</label>
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control comment" id="comment" placeholder="Description Comes here....."  error-msg="Comment"></textarea>
                                <small class="text-danger"></small>
                            </div>
                        </div>
                    </div>

                    <div class="col-12  form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="validationCustom04" class="form-label">City</label>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select city" id="city" error-msg="city" required>
                                    <option selected  value="">Select City</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Chennai">Chennai</option>
                                    </select>
                                    <small class="invalid-feedback select"></small>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-center mt-5">
                        <button class="btn btn-success shadow px-4 me-2 fw-bolder" id="reset" type="reset">Reset</button>
                        <button class="btn btn-danger shadow fw-bolder" id="submit" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </section>
        <!-- End Form section  
        ===================== -->

        <!-- start table section 
        ===================== -->
        <div class="table-responsive text-white">
            <table class="table table-bordered text-white">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Comment</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <!-- end table section 
        ==================== -->
        </main>
        <!-- End main section 
        ====================== -->
        <!-- Start footer section 
        ======================== -->
        <footer>

        </footer>
        <!-- End footer section
        ======================= -->
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>        
        <script src="assets/js/external.js"></script> 
       
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
